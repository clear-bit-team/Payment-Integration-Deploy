<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Cipher</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="fixed right-0 left-0 bottom-0 top-0 bg-black text-white flex flex-col justify-center items-center">
        <p class="text-2xl font-bold">输入动态密码后继续</p>
        <div class="mt-10">
            <input class="outline-none p-2 bg-white text-black rounded-md" type="password" name="" id="dp">
            <button class="outline-none p-2 bg-white text-black rounded-md font-bold">提交</button>
            <script>
                const button = document.querySelector("button");
                button.onclick = () => {
                    const dp = document.querySelector("input").value;
                    window.document.location.href = `/?dp=${dp}`;
                }
            </script>
        </div>
    </div>
</body>

</html>
